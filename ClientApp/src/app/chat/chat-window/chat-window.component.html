<div>

  <div class="row" style="margin-bottom:5px">
    <div class="col col-md-2">
      <input class="btn btn-primary" type="button" value="Connect" (click)="getMedia()" />
    </div>
    <div class="col col-md-2">
      <input class="btn btn-primary" type="button" value="Record" (click)="playSound()" />
    </div>
    <div class="col col-md-2">
      <input class="btn btn-primary" type="button" value="Stop" (click)="stopSound()" />
    </div>

  </div>

  <app-user-list (userSelected)="onUserSelected($event)" [chatNotifications]="chatNotifications">

  </app-user-list>
</div>

<div>
  <app-chat-user-conversation [selectedUser]="selectedUser" [showSelectedUser]="false"
    (chatMessageArrived)="onChatMessageArrived($event)" (chatInputClicked)="onChatWindowClicked($event)">

  </app-chat-user-conversation>

  <audio controls style="display: none;">
    <source src="./../../../assets/pling-sound.mp3" />
  </audio>

  <audio controls autoplay id="live_play" style="display: none;">
    <!-- <source src="" id="live_stream" /> -->
  </audio>
</div>
