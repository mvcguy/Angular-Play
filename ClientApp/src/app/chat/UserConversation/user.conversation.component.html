<h6>Conversation between you [{{currentUser | async}}] and {{choosenUserName}}</h6>

<div *ngIf="!(isAuthenticated | async)">
    <span class="error">You must login to continue using the chat !</span>
</div>

<div class="chat-window">
    <div>
        <div class="chat-history">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of chatHistory | async" id="item-{{item.index}}">
                    <div>
                        <span class="chat-user-name">{{ item.userName }} </span>
                        <span class="chat-time-stamp">{{ item.timestamp }}</span>
                    </div>
                    <div class="chat-message">
                        {{ item.message }}
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <input autocomplete="off" type="text" class="chat-text-box" name="txtNewMessage"
             [(ngModel)]="currentMessage.message"
             (keydown.enter) = "sendMessage()" />
            <input type="button" value="Send" class="chat-send-btn" (click)="sendMessage()" />
        </div>
    </div>
</div>
