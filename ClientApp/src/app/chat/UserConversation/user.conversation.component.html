<div *ngIf="showSelectedUser">
  <h4>{{opponentUserName}}</h4>
</div>
<div style="display:none;"><a class="btn btn-default" (click)="RefreshChat()">Refresh</a></div>

<div *ngIf="!(isAuthenticated | async)">
  <span class="error">You must login to continue using the chat !</span>
</div>

<div class="chat-window">
  <div>
    <div class="chat-history" id="chatHistory">
      <ul class="list-group">
        <li class="list-group-item chat-list-item" *ngFor="let item of chatHistory | async" id="item-{{item.index}}">
          <div [ngClass]="(item.fromUser===currentUser)?'chat-item-right':'chat-item-left'">
            <div>
              <span class="chat-user-name">{{ item.fromUser }} </span>
              <span class="chat-time-stamp">{{ item.timestamp }}</span>
            </div>
            <div class="chat-message">
              {{ item.message }}
            </div>
          </div>
        </li>
      </ul>
      <div style="visibility: hidden;" id="chat_eof"></div>
    </div>
    <div>
      <input autocomplete="off" type="text" class="chat-text-box" name="txtNewMessage"
        [(ngModel)]="currentMessage.message" (keydown.enter)="sendMessage()" />
      <input type="button" value="Send" class="chat-send-btn" (click)="sendMessage()" />
    </div>
  </div>
</div>
